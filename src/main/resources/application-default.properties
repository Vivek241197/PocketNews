# ============================================
# Server Configuration
# ============================================
server.port=8080
server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# ============================================
# Spring Application Configuration
# ============================================
spring.application.name=PocketNews
spring.profiles.active=default

# ============================================
# Database Configuration (PostgreSQL - Supabase)
# ============================================
spring.datasource.url=jdbc:postgresql://db.fzhbkdkuhmghvozgsdtf.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Ram2000AdHanlife97@
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# Flyway Database Migration
# ============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true


# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.pocketnews=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Cache Configuration
# ============================================
spring.cache.type=simple

# ============================================
# Jackson Configuration (JSON Processing)
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ============================================
# API Documentation (Swagger/OpenAPI)
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method

# ============================================
# Application Specific Configuration
# ============================================
app.max-news-per-page=10
app.default-news-category=general
app.news-cache-ttl=3600

